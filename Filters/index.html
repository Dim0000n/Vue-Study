<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--import Vue-->
    <script src="https://unpkg.com/vue@2"></script>
    <title>Filters</title>
</head>
<body>
    <div id="app1">
        <h3>Local Filters</h3>
        <input type="text" v-model="message">
        <div id="id | formatIdLocal">
            {{ message | capitalizeLocal }}
        </div>
    </div>

   <div id="app2">
        <h3>Global Filters</h3>
        <input type="text" v-model="message">
        <div id="id | formatIdGlobal">
            {{ message | capitalizeGlobal }}
        </div>
    </div> 

    <script src="index.js"></script>
</body>
</html>
