<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Template Syntax</title>
</head>
<body>
    <!-- Интерполяции-->

    <!-- Текст-->
    <div id="app-1">
        <span>Message {{ msg }}</span>
    </div>

    <!-- v-once-->
    <!-- директива запрещает повторное выполнение интерполяции 
        (выражение нельзя изменить даже при изменении поля в экземпляре Vue) -->
    <div id="app-2">
        <h3>V-once</h3>
        <p v-once>This message will never change: {{ msg }}</p>
        <p>This message can change {{ msg }}</p>
        <button v-on:click="changeMessage">Try to change</button>
    </div>

    <!--Сырой HTML-->
    <div id="app-3">
        <h3>Raw HTML</h3>
        <p>Double brackets {{ rawHtml }}</p>
        <p>Directive v-html: <span v-html="rawHtml"></span></p>
    </div>

    <!--Атрибуты-->
    <div id="app-4">
        <h3>Attributes</h3>
        <div v-bind:id="dynamicId"></div>
        <button v-on:click="increaseId">IncreaseId</button>
        <button v-bind:disabled="isButtonDisabled">Button {{isButtonDisabled}}</button>
        <button v-on:click="switchOnOff">Switch on/of the Button</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
