<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Lists Rendering</title>
</head>
<body>
    <div id="app-1">
        <h3>V-for</h3>
        <ul>
            <li v-for="item in items" :key="item.message">
                {{ item.message }}
            </li>
        </ul>
    </div>

    <div id="app-2">
        <h3>V-for: parent and index</h3>
        <ul>
            <li v-for="(item, index) in items">
                {{ parentMessage }} - {{ index }} - {{ item.message }}
            </li>
        </ul>
    </div>

    <div id="app-3">
        <h3>V-for for object</h3>
        <ul>
            <li v-for="value in object">
                {{ value }}
            </li>
        </ul>
        <h4>with second argument</h4>
        <ul>
            <li v-for="(value, name) in object2">
                {{ name }} : {{ value }}
            </li>
        </ul>
        <h4>with third argument for indexes</h4>
        <ul>
            <li v-for="(value, name, index) in object3">
                {{ index + 1 }}. {{ name }}: {{ value }}
            </li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
