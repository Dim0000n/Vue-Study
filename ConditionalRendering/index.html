<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Conditional Rendering</title>
</head>
<body>
    <div id="app-1">
        <h3>V-if</h3>
        <p v-if="awesome">Vue is awesome</p>
        <p v-else>Oh no 😢</p>
        <button v-on:click="changeAwesome">Toggle!</button>
    </div>

    <div id="app-2">
        <h3>V-if and template</h3>
        <template v-if="ok">
            <p>paragraph 1</p>
            <p>paragraph 2</p>
            <p>paragraph 3</p>
        </template>
        <button v-on:click="changeOk">{{ computedLabel }}</button>
    </div>

    <!--Чтобы конструкция работала, нужно создать экземпляр класса Vue-->
    <div id="app-3">
        <h3>V-else</h3>
        <div v-if="Math.random() > 0.5">You can see me now</div>
        <div v-else>Now, you can't</div>
    </div> 
    <script src="index.js"></script>
    </script>
</body>
</html>
